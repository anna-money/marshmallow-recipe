name: CI

on:
  push:
    branches:
      - main
    tags: [ 'v*' ]
  pull_request:
    branches:
      - main


jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        marshmallow: ["marshmallow==2.20.5", "marshmallow[reco]==2.20.5", "marshmallow>=2,<3", "marshmallow[reco]>=2,<3", "marshmallow>=3,<4", "marshmallow>=4,<5"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - name: Install dependencies
      run: |
        make deps
    - name: Install ${{ matrix.marshmallow }}
      run: |
        pip install "${{ matrix.marshmallow }}"
    - name: Lint
      run: |
        make lint
    - name: Tests
      run: |
        make test

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    # Run only on pushing a tag
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install dependencies
      run:
        python -m pip install -U pip wheel twine
    - name: Make dists
      run:
        python setup.py sdist bdist_wheel
    - name: Check dists
      run:
        twine check dist/*
    - name: PyPI upload
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        twine upload dist/*
